<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Tip Calculator </title>

        <link href="TipCalculator.css" rel="stylesheet">
    </head>


    <body>
        <div class="container">
            <h1> TIP CALCULATOR </h1>

            <div id="calculator">
                <form>
                    <p> How much was your bill? </p>
                    <p>$ <input type="type" id="BillInput" placeholder="Bill Amount"> </p>
                    
                    <p>How was your service?</p>
                    <select id="TipOption">
                        <!---------**********************-->
                        <option selected="true" disabled value="0">--Choose an Option--</option>
                        <option value="0.3"> 30% - Outstanding </option>
                        <option value="0.2"> 20% - Good </option>
                        <option value="0.15"> 15% - It was OK </option>
                        <option value="0.1"> 10% - Bad </option>
                        <option value="0.05"> 5% - Terrible </option>
                    </select>

                    <p> How many people are sharing the bill?</p>
                    <p> <input id="NumPeople" type="text" placeholder="Number of People"> people</p>
                </form>

                <button type="button" id="btnCalculate"> CALCULATE! </button>
            </div>


            <div id="TotalTipDisplay">
                <h4>TIP AMOUNT</h4>
                <h3 id="moneyTip"> <span>$</span> 0.00</h3>
                <h4 id="each">each</h4>
            </div>
            
        </div>


        <script src="TipCalculator.js"></script>
    </body>
</html>
